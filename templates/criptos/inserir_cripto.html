{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
   <i class="circle-preloader"></i>
   <img src="{% static 'img/core-img/load_coin.png' %}" alt="">
</div>
 
{% include 'partials/_busca.html' %}
 
{% include 'partials/_menu.html' %}
 
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Insert a new cripto currency, {{ user.username }} :)</h3>
               </div>
           </div>
       </div>
 
       <div class="row">
           <div class="col-12">
           <p>All fields are required</p>
               <div class="contact-form-area">
                   <form action="{% url 'inserir_cripto' %}" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                       <div class="row">
                           <div class="col-12 col-lg-12">
                               <label for="nome_receita"><b>Name cripto currency</b></label>
                               <input type="text" id="nome_receita" class="form-control" name="cripto_name" required>
                           </div>
                           <div class="col-12">
                               <label for="file"><b>Creators</b></label>
                               <input class="form-control" name="cripto_creators" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Value (U$)</b></label>
                               <input type="number" step="any" class="form-control" name="cripto_value" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Symbol</b></label>
                               <input class="form-control" name="cripto_symbol" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Supply</b></label>
                               <input type="number" class="form-control" name="cripto_supply" required>
                           </div>
                           <div class="col-12">
                               <label for="file"><b>Description</b></label>
                               <textarea class="form-control" name="cripto_description" cols="30" rows="10"  required></textarea>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Category</b></label>
                               <input type="text" class="form-control" name="cripto_category" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Image</b></label>
                               <input type="file" class="form-control" name="crito_image" required>
                           </div>
                           <div class="col-12 text-center">
                               <button class="btn delicious-btn mt-30" type="submit">Insert the coin</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
 
{% include 'partials/_footer.html' %}
{% endblock %}
